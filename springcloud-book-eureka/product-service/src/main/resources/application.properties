spring.application.name=product-service
server.port=11130
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://127.0.0.1:11109/eureka/
eureka.instance.prefer-ip-address=true
eureka.client.register-with-eureka=true

#¿ªÆôfeign.hystrix
feign.hystrix.enabled=true



#=====================================
#== Logging                         ==
#=====================================
logging.level.org.springframework=info
logging.level.com.renweizui.clouddemo=debug


# ====================================
# == JPA (Hibernate)                ==
# ====================================
spring.jpa.open-in-view=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.physical_naming_strategy=com.cd826dong.clouddemo.util.HibernatePhysicalNamingNamingStrategy


